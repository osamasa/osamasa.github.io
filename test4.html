<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
 
    <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Sample</title>
         
    <link rel="stylesheet"
        href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script type="text/javascript"
        src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript"
        src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
 
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.16/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/ui/1.8.16/jquery-ui.min.js"></script>
    </head>
     
    <body>
 
    <div id="home" data-role="page">
        <div data-role="header">
            <h1>Hello</h1>
        </div>
        <div data-role="content">
            <div id="tabs">
                <ul>
                <li><a href="#tab1">No,1</a></li>
                <li><a href="#tab2">No,2</a></li>
                <li><a href="#tab3">No,3</a></li>
                </ul>
                <div id="tab1" style="height:100px;">これは１つ目のタブ</div>
                <div id="tab2" style="height:100px;">これは２つ目のタブ</div>
                <div id="tab3" style="height:100px;">これは３つ目のタブ</div>
            </div>
        </div>
        <script type="text/javascript">
        $('#tabs').tabs({selected:1});
        </script>
    </div>
         
    </body>
</html>

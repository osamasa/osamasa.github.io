<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>page 1</title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    
    <script type="text/javascript" charset="utf-8">
$("#inject").live("click", function() {
  showList();
});
 
function showList() {
  // ページ全体と、ヘッダー部、コンテンツ部を取得しておく
  var $page = $("#s4"),
      $content = $page.children(":jqmData(role=content)"),
 
  // リストビューを作成する
  var $listview = $("<ul>").attr({"data-role":"listview", "data-inset":"true"})
    .append(
      $("<li>").attr({"data-wrapperrels":"div", "data-iconpos":"right", "data-icon":"arrow-l"})
        .append($("<a>").attr({"href":"#", "title":"Home", "data-rel":"back"})
          .append($("<h3>").text("FOO"))
          .append($("<p>").attr({"class":"ui-li-aside ui-li-desc"}).text("BAR"))
        )
    ).appendTo(":jqmData(role=content)");   // コンテンツ部に追加する
 
  // コンテンツに挿入する
  $content.html($listview);
  
  // リストビューを jQM で変換する（これをやらないと単なるリスト形式のまま表示される）
  $page.page();
  $content.find(":jqmData(role=listview)").listview();
  
  // ページを描画する
  $.mobile.changePage($page);
}
    </script>
</head>
 
<body>
  <div data-role="page" id="s4">
    <div data-role="header" data-theme="a" id="header">
      <h1>テニス乱数表君</h1>
      <a href="#s1" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-left jqm-home">Home</a>
      <a href="#s3" data-icon="back" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-back">Back</a>
    </div>
    <div data-role="content">
      <h2>メンバー割付</h2>
      <div data-role="fieldcontain">
	<ul data-role="listview" id="memberlist">
	  <li><div class="ui-grid-a"><div class="ui-block-a" style="width:10%;"><h3>1</h3></div><div class="ui-block-b" style="width:90%;"><input type="text" /></div></div></li>
	  <li><div class="ui-grid-a"><div class="ui-block-a" style="width:10%;"><h3>2</h3></div><div class="ui-block-b" style="width:90%;"><input type="text" /></div></div></li>
	  <li><div class="ui-grid-a"><div class="ui-block-a" style="width:10%;"><h3>3</h3></div><div class="ui-block-b" style="width:90%;"><input type="text" /></div></div></li>
	  <li>
	    <div class="ui-grid-a">
	      <div class="ui-block-a">
		<p><a href="#s3" data-role="button" >決定</a></p>
	      </div>
	      <div class="ui-block-b">
		<p><a data-role="button" data-rel="back">戻る</a></p>
	      </div>
	    </div>
	  </li>
	</ul>
      </div>
    </div>
    <div data-role="footer">
      <a href="#s1" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-left jqm-home">Home</a>
      <a href="#s2" data-icon="back" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-back">Back</a>
      <h2>Osamasa(C) 2014</h2>
    </div>
  </div>
</body>
</html>
